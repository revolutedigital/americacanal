<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>OG Image - America Cannabis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #2D5016 0%, #8B5CF6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
        }

        .logo {
            font-size: 72px;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 48px;
            color: rgba(255,255,255,0.95);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            max-width: 900px;
            line-height: 1.3;
        }

        .features {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }

        .feature {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 16px;
            color: white;
            font-size: 28px;
            font-weight: 600;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .accent {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            color: white;
            font-weight: 700;
        }

        /* Decorative elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: white;
            bottom: -80px;
            left: -80px;
        }
    </style>
</head>
