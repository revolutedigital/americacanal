<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- THC Text (Pink) - Top Left -->
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF69B4">THC</text>

  <!-- THC Molecule (Cyan/Blue) -->
  <g id="thc-molecule">
    <!-- Hexagon -->
    <polygon points="80,80 110,60 140,60 170,80 140,100 110,100" fill="none" stroke="#00CED1" stroke-width="6"/>
    <!-- Pentagon side -->
    <polygon points="110,100 125,120 95,120" fill="none" stroke="#00CED1" stroke-width="6"/>
    <!-- Connections -->
    <line x1="95" y1="120" x2="110" y2="100" stroke="#00CED1" stroke-width="6"/>
    <line x1="125" y1="120" x2="110" y2="100" stroke="#00CED1" stroke-width="6"/>
    <!-- Atoms -->
    <circle cx="125" cy="50" r="6" fill="#FF69B4"/>
    <circle cx="155" cy="70" r="6" fill="#FF69B4"/>
  </g>

  <!-- Gummy Bear (Green-Lime) -->
  <g id="gummy-bear">
    <!-- Bear body -->
    <ellipse cx="205" cy="90" rx="25" ry="35" fill="#BFFF00"/>
    <!-- Bear head -->
    <circle cx="205" cy="50" r="22" fill="#BFFF00"/>
    <!-- Bear ears -->
    <circle cx="190" cy="38" r="12" fill="#9FD800"/>
    <circle cx="220" cy="38" r="12" fill="#9FD800"/>
    <!-- Bear eyes -->
    <circle cx="197" cy="47" r="3" fill="#333"/>
    <circle cx="213" cy="47" r="3" fill="#333"/>
    <!-- Bear nose -->
    <circle cx="205" cy="55" r="2.5" fill="#333"/>
  </g>

  <!-- America Cannabis Text (Green-Lime Gradient) -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BFFF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9FD800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7CB800;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- America -->
  <text x="240" y="75" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="url(#textGradient)" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">America</text>

  <!-- Cannabis -->
  <text x="240" y="140" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="url(#textGradient)" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">Cannabis</text>

  <!-- Cannabis leaf accent next to "Cannabis" -->
  <g transform="translate(565, 115)">
    <path d="M 0,-15 L 2,-8 L 0,0 L -2,-8 Z" fill="#9FD800"/>
    <path d="M -5,-12 L -2,-6 L 0,0 L -3,-10 Z" fill="#9FD800"/>
    <path d="M 5,-12 L 2,-6 L 0,0 L 3,-10 Z" fill="#9FD800"/>
  </g>

  <!-- CBD Text (Pink) - Bottom Left -->
  <text x="10" y="185" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF69B4">CBD</text>

  <!-- CBD Triangle -->
  <polygon points="80,175 105,155 130,175" fill="none" stroke="#FF69B4" stroke-width="6"/>
  <circle cx="105" cy="165" r="4" fill="#FF69B4"/>
</svg>
